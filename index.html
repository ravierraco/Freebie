<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Templates</title>
  <style>
body {
  margin: 0;
  padding: 0;
  font-family:Cryillic Bodoni Condensed, questrial;
  background-color: #0b2b26;
  color: white;
}

/* this gives your content nice margins */
.main-content {
  max-width: 1100px;   /* controls line width */
  margin: 0 auto;      /* centers the block */
  padding: 0 40px;     /* adds left/right margin like a page */
  text-align: left;    /* keeps text aligned left */
}


    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 6.0rem;
      font-weight: 900;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.75rem;
      color: #aaa;
    }

    section {
      margin: 40px 20px;
    }

    section h2 {
      font-size: 3.0rem;
      font-weight: 800;
      margin-bottom: 20px;
      border-bottom: 2px solid #fffef1;
      display: inline-block;
      padding-bottom: 5px;
    }

    .subsection {
      margin-top: 25px;
    }

    .subsection h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fffef1;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 12px;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card h4 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
    }

    .card p {
      margin: 0 0 15px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    .card button {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
   .logo {
  width: 140px;   
  height: auto;
  display: block;
  margin: 0 auto 20px auto;
}


    .card button:hover {
      background: #fc83cb;
    }
  </style>
</head>
<body>
 <div class="main-content">
  <header>
    <img src="Ravierra.Co-removebg-preview.png" alt="My Logo" class="logo">
    <h1>Week Of Content</h1>
    <p>Reels, Carousels, and Stories organized for your success</p>
  </header>
    <!-- Content Kit 1 -->
  <section>
    <h2>REELS</h2>
    <div class="card-container">
      <div class="card">
          <img src="Pre Approved.png" alt="Reel 1">
          <h3>Reel Template 1</h3>
          <a href="https://www.canva.com/design/DAGxkT7oQnE/mG0PZYOs9hhqxW1nua2qLg/view?utm_content=DAGxkT7oQnE&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
        <div class="card">
          <img src="$0 000 000 luxury trick I used on this house.png" alt="Reel 2">
          <h3>Reel Template 2</h3>
          <a href="https://www.canva.com/design/DAGyJbfUQqc/aipe9ygKkAcHCrEZSpTzjQ/view?utm_content=DAGyJbfUQqc&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
        <div class="card">
          <img src="[city] branded spots.png" alt="Reel 3">
          <h3>Reel Template 3</h3>
          <a href="https://www.canva.com/design/DAGyIU8aHjI/JBA2WiTfXQSmCCv-M83Wsg/view?utm_content=DAGyIU8aHjI&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
       </div>
    </section>

    

    <section>
      <h2>STORIES</h2>
      <div class="card-container">
        <div class="card">
          <img src="didn't get the listing that i wanted.png" alt="Story 1">
          <h3>Story Template 1</h3>
          <a href="https://www.canva.com/design/DAGyJdh5LdA/EDjqZtvYwDtTM2r8tC6M1g/view?utm_content=DAGyJdh5LdA&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
        <div class="card">
          <img src="This just in [house sold].png" alt="Story 2">
          <h3>Story Template 2</h3>
          <a href="https://www.canva.com/design/DAGyJUOpC-w/adnBGCuRBpfG3Ip0Ldn62A/view?utm_content=DAGyJUOpC-w&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
      </div>
    </section>
  
    <section>
      <h2>CAROUSELS</h2>
      <div class="card-container">
         <div class="card">
          <img src="If Cost Is Overwhelming Start Here(1).png" alt="Carousel 1">
          <h3>Carousel Template 1</h3>
          <a href="https://www.canva.com/design/DAGyISLUqI8/2FkwsTIc1npSUszzJRcVqQ/view?utm_content=DAGyISLUqI8&utm_campaign=designshare&utm_medium=link&utm_source=publishsharelink&mode=preview">Use Template</a>
        </div>
      </div>
    </section>
   


    
   

  </div>
</body>
</html>
