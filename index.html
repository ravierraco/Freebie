<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real Estate Templates</title>
  <style>
body {
  margin: 0;
  padding: 0;
  font-family:Cryillic Bodoni Condensed, questrial;
  background-color: #0b2b26;
  color: white;
}

/* this gives your content nice margins */
.main-content {
  max-width: 1100px;   /* controls line width */
  margin: 0 auto;      /* centers the block */
  padding: 0 40px;     /* adds left/right margin like a page */
  text-align: left;    /* keeps text aligned left */
}


    header {
      text-align: center;
      padding: 40px 20px;
    }

    header h1 {
      font-size: 6.0rem;
      font-weight: 900;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.75rem;
      color: #aaa;
    }

    section {
      margin: 40px 20px;
    }

    section h2 {
      font-size: 3.0rem;
      font-weight: 800;
      margin-bottom: 20px;
      border-bottom: 2px solid #fffef1;
      display: inline-block;
      padding-bottom: 5px;
    }

    .subsection {
      margin-top: 25px;
    }

    .subsection h3 {
      font-size: 1.3rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #fffef1;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: flex-start;
    }

    .card {
      background-color: #1c1c1c;
      border-radius: 12px;
      width: 220px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .card h4 {
      margin: 15px 0 10px;
      font-size: 1.1rem;
      font-weight: 700;
      text-align: center;
    }

    .card p {
      margin: 0 0 15px;
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    .card button {
      margin: 0 auto 20px;
      display: block;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #1db954;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
   .logo {
  width: 140px;   
  height: auto;
  display: block;
  margin: 0 auto 20px auto;
}


    .card button:hover {
      background: #fc83cb;
    }
  </style>
</head>
<body>
 <div class="main-content">
  <header>
    <img src="Ravierra.Co-removebg-preview.png" alt="My Logo" class="logo">
    <h1>Week Of Content</h1>
    <p>Reels, Carousels, and Stories organized for your success</p>
  </header>
